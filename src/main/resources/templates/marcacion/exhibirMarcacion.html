<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5" xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
	 <meta charset="utf-8">
    <title>	Exhibir marcaciones</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link th:href="@{/css/meta/deporte/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/meta/deporte/exhibir.marcacion.style.css}" rel="stylesheet">
	
</head>
<body>
	<a th:href="@{/}">inicio</a>
	<div class="row">
	<div class="col-md-9 contenedor-equipos">
		<div class="row caja-contenedor-equipo-a ">
			<div class="col-md-4 caja-imagen">
				<img class="imagen-exhibida img-equipo-a" th:src="@{/fotos/sinfoto.png}" alt="">
			</div>
			<div class="col-md-6 caja-nombre-equipo">
				<input type="text" class="nombre-equipo nombre-equipo-a" >
			</div>
			<div class="col-md-2 caja-punto-equipo">
				<input type="text" class="punto-equipo punto-equipo-a" >
			</div>
		</div>
	
		<div class="row caja-contenedor-equipo-b">
			<div class="col-md-4 caja-imagen">
				<img class="imagen-exhibida img-equipo-b" th:src="@{/fotos/sinfoto.png}" alt="">
			</div>
			<div class="col-md-6 caja-nombre-equipo text-center">
				<input type="text" class="nombre-equipo nombre-equipo-b" >
			</div>
			<div class="col-md-2 caja-punto-equipo">
				<input type="text" class="punto-equipo punto-equipo-b" >
			</div>
		</div>
	</div>
	<!--Inicio de games-->
	<div class="col-md-3">
	<div class="row">
		
		<div class="col-md-4">
			<label class="game-titulo"> GAME 1</label>
			<input type="text" value="0" class=" punto-equipo-game js-game-uno-a">
			<input type="text" value="0" class=" punto-equipo-game js-game-uno-b">
		</div>
		<div class="col-md-4">
			<label class="game-titulo"> GAME 2</label>
			<input type="text" value="0" class=" punto-equipo-game js-game-dos-a">
			<input type="text" value="0" class=" punto-equipo-game js-game-dos-b">
		</div>
		<div class="col-md-4">
			<label class="game-titulo"> GAME 3</label>
			<input type="text" value="0" class=" punto-equipo-game js-game-tres-a">
			<input type="text" value="0" class=" punto-equipo-game js-game-tres-b">
		</div>
	</div>
	</div>
	</div>
</body>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/meta/deporte/exhibir.marcacion.js}"></script>

</html>
