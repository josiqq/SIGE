<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>Consorcios</title>
	 <link th:href="@{/css/easy-autocomplete.min.css}" rel="stylesheet">
	 <link th:href="@{/css/easy-autocomplete.themes.min.css}" rel="stylesheet">
</head>
<section layout:fragment="contenido">
	<div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12 ">
                <div class="bg-light rounded h-100 p-4">
                	<div class="row">
            			<div class="col-xs-12 col-md-4">
            				<h3 class="m-2">Cobro de consorcios</h3>
            			</div>
                		
            			<div class="col-md-3">
            				<a th:href="@{/consorcios}" class="btn btn-primary m-2">Agregar</a>
            			</div>
            		</div>
            		<div class="row ">
            			
            			<div class="dropdown box-content-consorcio col-md-2 " th:each="consorcio :${consorcios}">
						  <button th:text="${consorcio.nombre}" class="btn btn-secondary dropdown-toggle" type="button" 
						  		id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></button>
						  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
						    <li th:each="item : ${consorcio.items}">
						    	<a class="dropdown-item item-cliente-consorcio" href="#" th:text="${item.cliente.nombre}"
						    	data:id=${item.cliente.id} data:consorcio="${consorcio.id}"></a>
						    </li>							    					   
						  </ul>

						</div>
            			
            		</div>
                </div>
            </div>
        </div>
	</div>
	<div class="contenedor-item-consorcio-importe ">
		<div class="box-item-consorcio-importe">
			<div class="row cab-item-consorcio-importe">
				<div class="col-md-6 col-xs-7 box-cliente-item-consorcio-importe">
					<span class="cliente-tem-consorcio-importe"></span>
				</div>
				<div class=" col-md-6 col-xs-2 box-btn-cerrar-item-consorcio-importe">
					<button type="button" class="btn btn-danger btn-cerrar-item-consorcio-importe">X</button>
				</div>
			</div>
			<div class="table-responsive tabla-consorcio">
				<table class="table" id="tabla">
					<thead class="tabla-head">
						<tr>
							<th>Id</th>
							<th>Fecha</th>
							<th>Monto</th>
							<th>Cobrado</th>
							<th>Saldo</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody class="tb-item-consorcio-importe">
						
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="contenedor-cobro-consorcio">
			<div class="box-contenedor-cobro-consorcio p-2">
				<div class="box-cobro-consorcio ">
					<div class="input-cobro-consorcio">
						<input type="text" class="form-control input-input-cobro-consorcio money" autofocus="autofocus">
					</div>
					<div class="select-cobro-consorcio">
						<select id="cuenta" class="cuenta-cobro-consorcio form-control">
							<option value="">seleccionar</option>
							<option th:each="cuenta : ${cuentas}" th:text="${cuenta.nombre}" 
								th:value="${cuenta.id}" th:selected="${cuenta.id}==${idCuenta}" ></option>
						</select>
					</div>
					<div class="box-btn-cobrar-consorcio">
						<button class="btn btn-primary btn-cobrar-consorcio">Cobrar</button>
						<button class="btn btn-danger btn-cancelar-consorcio">Cancelar</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
</section>
<th:block  layout:fragment="javascript-extra">
	
	
	<script th:src="@{/js/meta/consorcio/cobro.consorcio.js}"></script>
	
</th:block>
</html>
