<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5" layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
	<title>Buscar Venta</title>
</head>
<section layout:fragment="contenido">
	<div class="container-fluid pt-4 px-4">
		<div class="bg-light rounded h-100 p-4">
			<div class="row">
				<a th:href="@{/ventas}" class="col-md-3 mb-6">
					<button type="button" class="btn btn-nuevo btn-success" accesskey="N"
						title="Presiona Alt+N">Nuevo</button>
				</a>
			</div>
			<br>
			<h3 class="mb-4">Listado de Ventas</h3>
			<form th:object="${ventaFilter}">
				<div class="row">
					<div class="mb-2 m-2 row col-md-4">
						<label for="registro" class="col-form-label">Registro</label>
						<input type="text" id="registro" class="form-control m-2" autofocus="autofocus"
							placeholder="Registro de Venta" autocomplete="off" th:field="*{id}">
					</div>

					<div class="mb-2 row m-2 col-md-3">
						<label for="fechaDesde" class="col-form-label">Fecha Desde</label>
						<input type="text" class="form-control date m-2" id="fechaDesde" th:field="*{{fechaDesde}}"
							placeholder="DD/MM/AAAA" autocomplete="off">

					</div>
					<div class=" mb-2 m-2 row col-md-3">
						<label for="fechaHasta" class="col-form-label ">Fecha Hasta</label>
						<input type="text" class="form-control date m-2 " id="fechaHasta" th:field="*{{fechaHasta}}"
							placeholder="DD/MM/AAAA" autocomplete="off">
					</div>
					<div class="mb-2 m-2 row col-md-4">
						<label for="limite" class="col-form-label">Límite</label>
						<input type="text" id="limite" class="form-control m-2" autofocus="autofocus"
							placeholder="Límite" th:field="*{limite}">
					</div>


					<div class="mb-3 col-md-12">
						<button type="submit" class="btn btn-primary">Buscar</button>
					</div>
				</div>
			</form>

			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Cliente</th>
							<th scope="col">Deposito</th>
							<th scope="col">Fatura</th>
							<th scope="col">Fecha</th>
							<th scope="col">Total</th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="venta:${ventas}" class="linea js-tabla-buscar-venta">
							<td scope="row" th:text="${venta.id}"></td>
							<td><a th:href="@{/ventas/{id}(id=${venta.id})}" th:text="${venta.cliente.nombre}"></a>
							</td>
							<td th:text="${venta.deposito.nombre}"></td>
							<td th:text="${venta.factura}"></td>
							<td th:text="${#temporals.format(venta.fecha,'dd/MM/yyyy')}"></td>
							<td th:text="${venta.total}" class="js-venta-total"></td>
							<td>
								<button type="button" class="btn-det btn-detalle-venta" data:id="${venta.id}"
									data-bs-toggle="modal" data-bs-target="#itemVentaModal">
									<i class="far fa-file-alt tooltip-test" title="Ver detalles"></i>
								</button>

							</td>
							<td sec:authorize="hasRole('ROLE_VENTAS_VENTAS_IMPRIMIR')">
								<a href="#" data:id="${venta.id}" data:factura="${venta.factura}" class="btn-imprimir">
									<i class="fa fa-print" title="Imprimir"></i>
								</a>
							</td>
							<td sec:authorize="hasRole('ROLE_VENTAS_VENTAS_MODIFICAR')">
								<a th:href="@{/ventas/{id}(id=${venta.id})}" class="btn-editar">
									<i class="fa fa-pencil" title="Modificar"></i>
								</a>
							</td>
							<td sec:authorize="hasRole('ROLE_VENTAS_VENTAS_ELIMINAR')">
								<a data:url="@{/ventas/{id}(id=${venta.id})}" class="btn-eliminar"
									data:objeto="${venta.cliente.nombre}">
									<i class="fa fa-trash" title="Eliminar"></i>
								</a>
							</td>
						</tr>

						<tr th:if="${#lists.isEmpty(ventas)}">
							<td colspan="6">No se encontraron Ventas</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>


	<th:block th:replace="venta/modal.item.venta"></th:block>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/venta/venta.buscar.js}"></script>
	<script th:src="@{/js/meta/venta/venta.factura.js}"></script>
	<script th:src="@{/js/meta/venta/nota.comun.venta.js}"></script>
	<script th:src="@{/js/meta/impresion/impresion.venta.termica.cinco.js}"></script>
	<script th:src="@{/js/meta/venta/venta.impresion.js}" type="module"></script>
	<script th:src="@{/js/meta/venta/item.venta.buscar.js}"></script>
</th:block>

</html>
