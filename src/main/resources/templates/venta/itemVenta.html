<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5" xmlns:data="http://www.thymeleaf.org/extras/data">



<tr th:each="item : ${items}" class="js-tabla-item" data:total="${total}">
	<td class="foto-img-td">
		<img loading="lazy" th:src="@{/fotos/thumbnail.{nombre}(nombre=${item.producto.fotoONada})}" class="foto-img">
	</td>
	<td th:text="${item.producto.codigo}"></td>
	<td th:text="${item.producto.nombre}"></td>
	<td>
		<input type="text" th:value="${item.cantidad}" class="input-detalle item-venta-cantidad"
			data:id="${item.producto.id}" data:pesable="${item.producto.pesable}" data:lote="${item.producto.conLote}">
	</td>
	<td th:text="${item.precio}" class="item-venta-precio">
		<!-- <input type="text" th:value="${item.precio}" 
          						class="input-detalle item-venta-precio money"  
          						data:id="${item.producto.id}"> -->
	</td>
	<td th:text="${item.subTotal}" class="item-venta-sub-total"></td>
	<td>
		<button type="button" class="btn-item-quitar" data:id="${item.producto.id}">
			<i class="fa fa-times" aria-hidden="true"></i>
		</button>

	</td>
</tr>



</html>
