<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

 <tr class="tr-lote-existente"  th:each="  item, indice: ${itemsLotes}"    data:canti="${totalCantidad}">
		<th th:text="${item.producto.codigo}"></th>
		<th th:text="${item.producto.nombre}"></th>
		<th class="lista-lote-numero-existe"  th:text="${item.nroLote}"></th>
		<th class="lista-lote-vencimiento-existe" th:text="${item.vencimiento}"></th>
		<th class="lado-derecho lista-lote-cantidad-actual"  th:text="${item.cantidadActual}"></th>
		<th class="lado-derecho">
			<input type="text" class="lado-derecho form-control mediano cantidad-lote"  
							data:id="${item.producto.id}" th:value="${item.cantidad}">
		</th>
		<th><button type="button" class="btn btn-success btn-agregar-lote"  
				data:indice = "${indice.index}"  data:id="${item.producto.id}"><i class="fa fa-plus"></i></button></th>
		<th><button type="button" class="btn btn-danger btn-quitar-lote"  
				data:indice = "${indice.index}"  data:id="${item.producto.id}"><i class="fa fa-trash"></i></button></th>
		
</tr>               
	
</html>
