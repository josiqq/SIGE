<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<div class="row content-item-cobro-importe-v-mb col-md-5 p-2 m-1 " th:each="item,index :${getItemImportes}">
  		<div class="col-md-6">
  			<span>Condicion: </span><span th:text="${item.condicion.nombre}">Efectivo</span>
  		</div>
  		<div class="col-md-6">
  			<span>Moneda: </span><span th:text="${item.moneda.nombre}">Guaranies</span>
  		</div>
  		<div class="col-md-6">
  			<span>Importe: </span><span class="importe-conten-v-mb" th:text="${item.importe}">15.000</span>
  		</div>
  		<div class="col-md-6">
  			<span>Cobrado: </span><span class="cobrado-conten-v-mb" data:decimalimp="${item.moneda.decimales}"
  				 th:text="${item.importeCobrado}">15.000</span>
  		</div>
  		<div class="col-md-6">
  			<span>Moneda Vuelto: </span><span th:text="${item.monedaVuelto.nombre}">Guaranies</span>
  		</div>
  		<div class="col-md-6">
  			<span>Vuelto: </span><span class="vuelto-conten-v-mb" data:decimalvue="${item.monedaVuelto.decimales}" 
  				th:text="${item.vuelto}">0</span>
  		</div>
  		<div class="col-md-12">
  			<button type="button" class="btn btn-danger js-quitar-linea" data:indice="${index.index}"><i class="bi bi-trash"></i></button>
  		</div>
	</div>
</html>
