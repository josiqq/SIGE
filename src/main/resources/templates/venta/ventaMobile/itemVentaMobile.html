<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
<div class="item-venta-mobile col-md-4" th:each="item : ${items}" data:total=${total} data:linea="${lineas}">
	<div class="row box-item-venta-mobile col-md-12 ">
		<div class="row box-item-venta-mobile-row">
			<div class="col-12 box-producto-item-venta-mobile">
				<span class="producto-item-venta-mobile" th:text="${item.producto.nombre}">CELULAR SAMSUNG GALAXI S22</span>
			</div>
			<div class="col-5 cont-img-item-venta-mobile">
				<img th:src="@{/fotos/{foto}(foto=${item.producto.fotoONada})}" class="img-item-venta-mobile">
			</div>
			<div class="col-7 box-precios-item-venta-mobile">
				<div class="row">
					<div class="col-6">
						<span class="lado-izquierdo-mobile">Cantidad:</span>
					</div>
					<div class="col-6 div-cantidad">
						<span class="lado-derecho-mobile" th:text=${item.cantidad}>10</span>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<span class="lado-izquierdo-mobile">Precio:</span>
					</div>
					<div class="col-6 div-precio">
						<span class="lado-derecho-mobile item-precio-mb" th:text="${item.precio}">10</span>
					</div>
				</div>
				<div class="row box-sub-total">
					<div class="col-6">
						<span class="lado-izquierdo-mobile">Sub total:</span>
					</div>
					<div class="col-6 div-sub-total">
						<span class="lado-derecho-mobile item-sub-total-mb" th:text="${item.subTotal}">10</span>
					</div>
				</div>
			</div>
			<div class="col-12 box-codigo-item-mobile">
				<span class="lista-producto-codigo" th:text="${item.producto.codigo}"></span>
			</div>
			<div class="row">
			    <div class="col-3 box-sumar ">
			        <button type="button" class="item-venta-mobile-sumar animated-button" data:id="${item.producto.id}">
			        	Sumar
			        </button>
			    </div>
			    <div class="col-6 box-eliminar ">
			        <button type="button" class="item-venta-mobile-eliminar animated-button" data:id="${item.producto.id}">
			        	<i class="bi bi-trash"></i> Eliminar
			        </button>
			    </div>
			    <div class="col-3 box-restar ">
			        <button type="button" class="item-venta-mobile-restar animated-button" data:id="${item.producto.id}">
			        	restar
			        </button>
			    </div>
			</div>
		</div>
	</div>
</div>
</html>
