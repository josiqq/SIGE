<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

                     
                 <div class="agenda-contenedor">
        			
        			
        				
			        <div class="agenda-caja " th:each="item : ${items}">
			            <span class="agenda-span "  th:text="${item.hora}" 
			            	  th:classappend="(${item.estado.descripcion}==Libre)? verde : 
			            	  					(${item.estado.descripcion}==Cancelado? rojo :
			            	  					(${item.estado.descripcion}==Terminado? azul : 
			            	  					(${item.estado.descripcion}==Reservado? amarillo : verde)))"  >07:00</span>
			            <input type="hidden" class="idCliente" th:value="${item.cliente}?${item.cliente.id}:''">
			            <input type="text" placeholder="Cliente" class="agenda-input js-cliente" 
			            	th:value="${item.cliente}?${item.cliente.nombre}:''">
			       		<div class="lista-cliente-caja"></div>
			            <div class="agenda-boton" >
			            	<button type="button" class="agenda-boton-contenido amarillo reservar-js" data:id="${item.id}" >Reservar</button>
			            	<button type="button" class="agenda-boton-contenido verde libre-js" data:id="${item.id}" >Libre</button>
			            	<button type="button" class="agenda-boton-contenido rojo cancelar-js" data:id="${item.id}" >Cancelar</button>
			            	<button type="button" class="agenda-boton-contenido azul azul-js terminar-js" data:id="${item.id}" >Terminar</button>
			            </div>
			            <textarea placeholder="Observacion" class="agenda-textarea" th:text="${item.observacion}" ></textarea>
			            <input type="hidden" class="js-estado-hidden" th:text="${item.estado}" >
			            
			        </div>
			        
                 </div>
