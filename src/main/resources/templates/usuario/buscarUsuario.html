<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>buscar</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
         	 <div class="row">
                        		<div class="col-lg-4">
                            		<h6 class="mb-4">Listado de Usuarios</h6>
                            	</div>
                            	<div class=" mb-4 col-lg-4" sec:authorize="hasRole('ROLE_CREDENCIALES_USUARIOS_GUARDAR')">
                                		<a th:href="@{/usuarios}">
                                			<button type="button" class="btn btn-primary btn-agregar " accesskey="N" title="Presiona Alt+N">
                                				Agregar
                                				
                               				</button>
                             			</a>
                                	</div>
                            </div>
                            <form th:object="${usuario}">
								<div class="row">
									<div class="mb-3 col-lg-5" >
				                          <input type="text" class="form-control" id="nombre" 
				                          			autocomplete="off" placeholder="Nombre"
				                          			autofocus="autofocus" th:field="*{nombre}">
				                    </div>
				                    
				                    
				                    <div class=" col-lg-1 mb-4">
                                		<button type="submit" class="btn btn-primary btn-guardar" >Buscar</button>
                                	</div>
								</div>
							</form>
             
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">Id</th>
                         <th scope="col">Nombre</th>                         
                         <th scope="col" class="table-grupos">Grupos</th>
                         <th scope="col">Estado</th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="usuario:${usuarios}">
                         <th scope="row" th:text="${usuario.id}"></th>
                         <td ><a th:href="@{/usuarios/{id}(id=${usuario.id})}" th:text="${usuario.nombre}" ></a> </td>
                         <td>
                         	<div class="row">
	                         		<div th:each="grupo:${usuario.grupos}" class="col-md-4 col-lg-3 col-xl-2">
	                         			<span th:text="${grupo.nombre}"></span>
	                         		</div>
                         	</div>
                         </td>
                         <td th:text="${usuario.activo}?'Activo':'desactivado'"></td>
                         <td sec:authorize="hasRole('ROLE_CREDENCIALES_USUARIOS_ELIMINAR')">
                         	<a data:url="@{/usuarios/{id}(id=${usuario.id})}" class="btn-eliminar"
                         		data:objeto="${usuario.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                       	</td>
                     </tr>
                 	<tr th:if="${#lists.isEmpty(usuarios)}">
						<td colspan="7">No hay usuarios recuperados</td>
					</tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	
</th:block>
</html>
