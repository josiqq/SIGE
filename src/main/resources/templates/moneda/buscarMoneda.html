<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Buscar monedas</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
         	 <div class="row">  		 
                   <a th:href="@{/monedas}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-buscar btn-success">Nuevo</button>
                    </a>
              </div>
              <br>
             <h2 class="mb-4">Listado de monedas</h2>
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">id</th>
                         <th scope="col">Nombre</th>
                         <th scope="col">Decimales</th>
                         <th scope="col">Sigla</th>
                         <th scope="col"></th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="moneda:${monedas}">
                         <th scope="row" th:text="${moneda.id}"></th>
                         <td ><a th:href="@{/monedas/{id}(id=${moneda.id})}" th:text="${moneda.nombre}" ></a> </td>
                         <td th:text="${moneda.decimales}">Doe</td>
                         <td th:text="${moneda.sigla}">jhon@email.com</td>
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_MONEDAS_MODIFICAR')">
							<a th:href="@{/monedas/{id}(id=${moneda.id})}"
								 class="btn-editar">
								<i class="fa fa-pencil" title="Modificar"></i>
							</a>
						 </td>
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_MONEDAS_ELIMINAR')">
                         	<a data:url="@{/monedas/{id}(id=${moneda.id})}" class="btn-eliminar" title="Eliminar"
                         		data:objeto="${moneda.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                       	</td>
                     </tr>
                 	 <tr th:if="${#lists.isEmpty(monedas)}">
						<td colspan="6">No se encontraron registros</td>
					</tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
</html>
