<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
<body>
	<!-- Modal -->
<div class="modal fade" id="modal-licencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Licencia</h5>
      </div>
      <div class="box-mensaje-error-licencia">
      </div>
      <div class="modal-body">
        <div class="row m-2">
        	<div class="col-3">
        		<input type="text" class="form-control primero-lic">
        	</div>
        	<div class="col-3">
        		<input type="text" class="form-control segundo-lic">
        	</div>
        	<div class="col-3">
        		<input type="text" class="form-control tercero-lic">
        	</div>
        </div>
        
        <div class="row m-2">
        	<div class="col-3">
        		<input type="text" class="form-control primero-retorno-lic">
        	</div>
        	<div class="col-3">
        		<input type="text" class="form-control segundo-retorno-lic">
        	</div>
        	<div class="col-3">
        		<input type="text" class="form-control tercero-retorno-lic">
        	</div>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-licencia-confirmar">Confirmar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
