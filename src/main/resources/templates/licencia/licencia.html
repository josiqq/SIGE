<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}">
<head>
<title>Licencias</title>
</head>
<section layout:fragment="contenido" >
	
	<div class="container-fluid pt-4 px-4">
                <div class="row g-4 ">
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                            	<h2>Actualizar Licencia</h2>
                            	<div class="col-md-2 mb-3">
                        			<input type="text" class="form-control date fecha-licencia" readonly th:value="${fecha}">
                        		</div>
                            	<div class="row">
                            		
                            		<div class="col-md-3">
	                                	<input type="text" class="form-control primero-a">
                            		</div>
                            		<div class="col-md-3">
	                                	<input type="text" class="form-control segundo-a">
                            		</div>
                            		<div class="col-md-3">
	                                	<input type="text" class="form-control tercero-a">
                            		</div>
                            	</div>
                            	<div class="row mt-3">
                            		<div class="col-md-3">
	                                	<input type="text" class="form-control primero-b">
                            		</div>
                            		<div class="col-md-3">
	                                	<input type="text" class="form-control segundo-b">
                            		</div>
                            		<div class="col-md-3">
	                                	<input type="text" class="form-control tercero-b">
                            		</div>
                            	</div>
                               <div class="col-12 mt-3">
                                <button type="buton" class="btn btn-primary btn-confirmar-a">Confirmar</button>
                               </div>
                        </div>
                    </div>                                                         
                </div>
            </div>
	

</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/licencia/licencia.js}"></script>
</th:block>
</html>
