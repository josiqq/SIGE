<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Buscar Clase Grupal</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
        	 <div class="row" sec:authorize="hasRole('ROLE_COMPRAS_COMPRAS_GUARDAR')">  		 
                   <a th:href="@{/clasegrupales}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-nuevo btn-success">Nuevo</button>
                    </a>
              </div>
              <br>
             <h4 class="mb-4">Listado de Clases</h4>
            <form  th:object="${claseGrupal}">
             	<div class="row">
             		<div class=" row mb-3 col-md-4">
                   		<label for="registro" class="col-form-label">Registro</label>
                   		<div class="col-md-12"> 
                   			<input type="text" id="registro" class="form-control"  
                   					autofocus="autofocus" placeholder="Registro de venta" autocomplete="off"
                   					th:field="*{id}">
                   		</div>
                    </div>
             	
	             	<div class="mb-3 col-md-3">
	                		<label for="fechaDesde" class="col-form-label">Hora inicial</label>
	                		<div class="col-md-12"> 
								<input type="text" class="form-control time" id="fechaDesde" th:field="*{horaDesde}"
								placeholder="HH:mm" autocomplete="off">
							</div>	
	            	</div>
	            	<div class="mb-3 col-md-3">
		            		<label for="fechaHasta" class="col-form-label">Hora final</label>
		            		<div class="col-md-12"> 
								<input type="text" class="form-control time" id="fechaHasta" th:field="*{horaHasta}"
								placeholder="HH:mm" autocomplete="off">
							</div>
	            	</div>
            		
      				 <div class=" mb-3 col-sm-12 col-md-3 col-lg-2">
                            <label for="instructor" class="col-sm-12 col-form-label">Instructor</label>
							<select id="instructor" class="form-control" th:field="*{instructor}">
								<option value="">Seleccionar</option>
								<option th:each="instructor : ${instructores}" th:text="${instructor.nombre}" 
									th:value="${instructor.id}" ></option>
							</select>
                      </div>
            	
	            	<div class="mb-3 col-md-12">
	            		<button type="submit" class="btn btn-primary">Buscar</button>
	            	</div>
            	 </div>
         	</form>
             
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">ID</th>
                         <th scope="col">Nombre</th>
                         <th scope="col">Instructor</th>
                         <th scope="col">Hora inicial</th>
                         <th scope="col">Hora final</th>
                         <th scope="col">Fecha creaci√≥n</th>
                         <th scope="col"></th>
                         <th scope="col"></th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="claseGrupal:${claseGrupales}" class="linea"  >
                         <td scope="row" th:text="${claseGrupal.id}" ></td>
                         <td ><a th:href="@{/clasegrupales/{id}(id=${claseGrupal.id})}" th:text="${claseGrupal.nombre}" ></a> </td>
                         <td th:text="${claseGrupal.instructor}? ${claseGrupal.instructor.nombre} : 'Sin instructor'"></td>
                         <td th:text="${claseGrupal.horaDesde}"></td>
                         <td th:text="${claseGrupal.horaHasta}"></td>
                         <td th:text="${#temporals.format(claseGrupal.fecha,'dd/MM/yyyy')}"></td>
                         <td sec:authorize="hasRole('ROLE_FICHAS_CLASES_GRUPALES_MODIFICAR')">
								<a th:href="@{/clasegrupales/{id}(id=${claseGrupal.id})}"
									 class="btn-editar">
									<i class="fa fa-pencil"></i>
								</a>
							</td>
                         <td sec:authorize="hasRole('ROLE_FICHAS_CLASES_GRUPALES_ELIMINAR')">
                         	<a data:url="@{/clasegrupales/{id}(id=${claseGrupal.id})}" class="btn-eliminar"
                         		data:objeto="${claseGrupal.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                         </td>
                     </tr>
                      
                     <tr th:if="${#lists.isEmpty(claseGrupales)}">
						<td colspan="6">Ne se encontraron clases grupales</td>
					</tr>
                 		
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/claseGrupal/clase.grupal.js}"></script>
</th:block>
</html>
