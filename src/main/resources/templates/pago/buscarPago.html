<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>buscar Pago</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
        	 <div class="row">  		 
                   <a th:href="@{/pagos}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-nuevo btn-success">nuevo</button>
                    </a>
              </div>
              <br>
             <h6 class="mb-4">Listado de pagos</h6>
            <form  th:object="${pagoFilter}">
             	<div class="row">
             		<div class=" row mb-3 col-md-4">
                   		<label for="registro">Registro</label> 
                   		<input type="text" id="registro" class="form-control"  
                   					autofocus="autofocus" placeholder="Registro de venta" autocomplete="off"
                   					th:field="*{id}">
                    </div>
             	
	             	<div class="mb-3 col-md-3">
	                		<label for="fechaDesde">Fecha desde</label> 
							<input type="text" class="form-control date" id="fechaDesde" th:field="*{{fechaDesde}}"
							placeholder="DD/MM/AAAA" autocomplete="off">
									
	            	</div>
	            	<div class="mb-3 col-md-3">
		            		<label for="fechaHasta">fecha hasta</label> 
							<input type="text" class="form-control date" id="fechaHasta" th:field="*{{fechaHasta}}"
							placeholder="DD/MM/AAAA" autocomplete="off">
	            	</div>
            		<div class=" row mb-3 col-md-4">
                   		<label for="limite">Límite</label> 
                   		<input type="text" id="limite" class="form-control"  
                   					autofocus="autofocus" placeholder="Límite"
                   					th:field="*{limite}">
                    </div>
            	
            	
	            	<div class="mb-3 col-md-12">
	            		<button type="submit" class="btn btn-primary">Buscar</button>
	            	</div>
            	 </div>
         	</form>
             
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">id</th>
                         <th scope="col">Proveedor</th>
                         <th scope="col">fecha</th>
                         <th scope="col">Total</th>
                         <th scope="col"></th>
                         <th scope="col"></th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="pago:${pagos}" class="linea"  >
                         <td scope="row" th:text="${pago.id}" ></td>
                         <td th:text="${pago.proveedor.nombre}"></td>
                         <td th:text="${#temporals.format(pago.fecha,'dd/MM/yyyy')}"></td>
                         <td th:text="${#numbers.formatInteger(pago.total,3,'POINT')}" class="js-entero"></td>
                          
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_PAGO_PROVEEDOR_MODIFICAR')">
								<a th:href="@{/pagos/{id}(id=${pago.id})}"
									 class="btn-editar">
									<i class="fa fa-pencil"></i>
								</a>
							</td>
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_PAGO_PROVEEDOR_ELIMINAR')">
                         	<a data:url="@{/pagos/{id}(id=${pago.id})}" class="btn-eliminar"
                         		data:objeto="${pago.proveedor.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                         </td>
                     </tr>
                      
                     <tr th:if="${#lists.isEmpty(pagos)}">
						<td colspan="6">No se encontraron pagos</td>
					</tr>
                 		
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/pago/buscar.pago.js}"></script>
</th:block>
</html>
