<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Totales de Ventas</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4 contenedor-reporte">
         <div class="bg-light rounded h-100 p-4 ">
        	 
             <h3 class="mb-4 js-titulo-reporte">Totales de Ventas</h3>
            <form  th:object="${itemVentaFilter}" class="js-filtros">
             	<div class="row">
             		<div class="mb-3 col-md-4">
                   		<label for="registro" class="col-form-label">Registro</label>
                   		<div class="col-md-12"> 
                   			<input type="text" id="registro" class="form-control"  
                   					autofocus="autofocus" placeholder="Registro de venta" autocomplete="off"
                   					th:field="*{id}">
                    	</div>
               		</div>
             	
	             	<div class="mb-3 col-md-3">
	                		<label for="fechaDesde" class="col-form-label">Fecha Desde</label>
	                		<div class="col-md-12"> 
								<input type="text" class="form-control date" id="fechaDesde" th:field="*{{fechaDesde}}"
								placeholder="DD/MM/AAAA" autocomplete="off">
	                		</div>	
	            	</div>
	            	<div class="mb-3 col-md-3">
		            		<label for="fechaHasta" class="col-form-label">Fecha Hasta</label>
		            		<div class="col-md-12"> 
								<input type="text" class="form-control date" id="fechaHasta" th:field="*{{fechaHasta}}"
								placeholder="DD/MM/AAAA" autocomplete="off">
							</div>
	            	</div>
            	
            	
            	
	            	<div class="mb-3 col-md-3">
	            		<button type="submit" class="btn btn-primary">
	            			<i class="fa-solid fa-magnifying-glass"></i>
	            			Buscar
	            		</button>
	            	</div>
	            	
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-success js-excel-exportar">
	            			<i class="fa-solid fa-file-excel"></i>
	            			Excel
	            		</button>
	            	</div>
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-primary js-imprimir">
	            			<i class="fa-solid fa-print"></i>
	            			Imprimir
	            		</button>
	            	</div>
            	 </div>
         	</form>
             
             <div class="table-responsive js-tabla">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">Id</th>
                         <th scope="col">Cliente</th>
                         <th scope="col">Vendedor</th>
                         <th scope="col">Deposito</th>
                         <th scope="col">Fecha</th>
                         <th scope="col" class="lado-derecho">Costo</th>
                         <th scope="col" class="lado-derecho">Precio</th>
                         <th scope="col" class="lado-derecho">Utilidad</th>
                         </tr>
                     </thead>
                     <tbody>
	                     <tr th:each="venta:${totalVentas}" class="tabla-totales-venta">
	                          <td th:text="${venta[4]}"></td>
	                          <td th:text="${venta[0]}"></td>
	                          <td th:text="${venta[1]}"></td>
	                          <td th:text="${venta[2]}"></td>
	                          <td th:text="${venta[3]}"></td>
	                          <td th:text="${venta[5]}" class="costo-venta lado-derecho"></td>
	                          <td th:text="${venta[6]}" class="precio-venta lado-derecho"></td>
	                          <td th:text="${venta[7]}" class="utilidad-venta lado-derecho"></td>                    
	                     </tr>
	                     <tr>
	                     	<td colspan="6" th:text="${totalCosto}" class="total-costo-venta lado-derecho"></td>
	                     	<td th:text="${totalPrecio}" class="total-precio-venta lado-derecho"></td>
							<td th:text="${totalUtilidad}" class="total-utilidad-venta lado-derecho"></td>
						 </tr> 
	                     <tr th:if="${#lists.isEmpty(totalVentas)}">
							<td colspan="8">No se encontraron ventas</td>
						 </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/reporte/venta/jspdf.debug.js}"></script>
	<script th:src="@{/js/meta/reporte/venta/html2canvas.min.js}"></script>
	<script th:src="@{/js/jquery.table2excel.js}"></script>
	<script th:src="@{/js/meta/reporte/venta/total.venta.js}"></script>
</th:block>
</html>
