<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Arqueo de Caja</title>
 
</head>
<section layout:fragment="contenido" >
	<div class="noMostrar js-cargando">
		 <div id="spinner" class="show bg-white position-fixed translate-middle w-100 
		 	vh-100 top-50 start-50 d-flex align-items-center justify-content-center"> 
	         <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"> 
	             <span class="sr-only">Cargando...</span> 
	         </div> 
	     </div>
	</div> 
<div class="container-fluid pt-4 px-4 contenedor-reporte">
         <div class="bg-light rounded h-100 p-4 ">
            <h3 class="mb-4 js-titulo-reporte">Arqueo de Caja</h3>
          <form   class="js-filtros">
         <div class="row">
         	  	<div class="mb-3 col-md-4">
                         		<label for="fecha">Fecha</label> 
								<input type="text" class="form-control js-fecha" id="fecha" 
										autocomplete="off" placeholder="dd/mm/aaaa" 
										data-provide="datepicker" data-date-format="dd/mm/yyyy"
								 		data-date-orientation="bottom" data-date-language="es"
								 		 data-date-today-highlight="true" data-date-autoclose="true" >
                  </div>
                    <div class=" mb-3 col-md-4">
		                                    <label for="cuenta">Planillas</label>
											<select id="cuenta" class="form-control js-lista-planilla" >
												<option value="">seleccionar</option>
											</select>
		                                </div>
         	</div>
         	  <div class="row">
         	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-primary js-buscar-planilla">
	            			<i class="fa-solid fa-magnifying-glass"></i>
	            			Buscar
	            		</button>
	            	</div>
	            	
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-success js-excel-exportar">
	            			<i class="fa-solid fa-file-excel"></i>
	            			Excel
	            		</button>
	            	</div>
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-primary js-imprimir">
	            			<i class="fa-solid fa-print"></i>
	            			Imprimir
	            		</button>
	            	</div>
            	 </div>
         	</form>
         	
         	<div class="table-responsive js-tabla">
                 <table class="table">
                     <thead class="js-tabla-cabecera"></thead>
                     <tbody class="js-tabla-cuerpo"></tbody>
                 </table>
             </div>
                     
         </div>
</div>
</section>
<th:block  layout:fragment="javascript-extra">
<script th:src="@{/js/jquery.table2excel.js}"></script>
	<script th:src="@{/js/meta/reporte/exportacion.impresion.js}"></script>
    <script th:src="@{/js/meta/reporte/cobro/reporte.arqueo.caja.js}" type="module"></script>
    <script th:src="@{/js/meta/reporte/cobro/reporte.arqueo.caja.utilidades.js}" type="module"></script>
 </th:block>
</html>
