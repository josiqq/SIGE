<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Lista de Precios</title>
</head>
<section layout:fragment="contenido" >
	<div class="noMostrar js-cargando">
	 <div id="spinner" class="show bg-white position-fixed translate-middle w-100 
	 	vh-100 top-50 start-50 d-flex align-items-center justify-content-center"> 
         <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"> 
             <span class="sr-only">Loading...</span> 
         </div> 
     </div>
	</div> 
<div class="container-fluid pt-4 px-4 contenedor-reporte">
         <div class="bg-light rounded h-100 p-4 ">
        	 
             <h3 class="mb-4 js-titulo-reporte">Lista de Precios</h3>
            <form  class="js-filtros">
             	<div class="row">
             		
               		<div class=" mb-3 col-sm-12 col-md-3 col-xl-3">
                        <label for="precio" class="col-sm-12 col-form-label">Precio</label>
						<select id="precio" class="form-control">
							<option value="">seleccionar</option>
							<option th:each="precio : ${precios}" th:text="${precio.nombre}" 
								th:value="${precio.id}" ></option>
						</select>
                    </div>
	         		<div class="row">
		            	<div class="mb-3 col-md-3">
		            		<button type="button" class="btn btn-primary btn-buscar">
		            			<i class="fa-solid fa-magnifying-glass"></i>
		            			Buscar
		            		</button>
		            		<button type="button" class="btn btn-danger js-enviar-pdf">
		            			<i class="fa-solid fa-print"></i>
		            			PDF
		            		</button>
		            	</div>
	         		</div>
            	 </div>
         	</form>
             
             <div class="contenedor-precios" id="contenido-pdf">
             	
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
        integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script th:src="@{/js/meta/reporte/venta/jspdf.debug.js}"></script>
	<script th:src="@{/js/meta/reporte/venta/html2canvas.min.js}"></script>
	<script th:src="@{/js/jquery.table2excel.js}"></script>
	<script th:src="@{/js/meta/reporte/exportacion.impresion.js}"></script>
	<script th:src="@{/js/meta/reporte/exportacion.pdf.js}"></script>
	<script th:src="@{/js/meta/reporte/precio/lista.precio.js}"></script>
</th:block>
</html>
