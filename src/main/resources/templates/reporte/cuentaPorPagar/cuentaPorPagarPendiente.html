<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Cuentas por Pagar</title>
 <link th:href="@{/css/easy-autocomplete.min.css}" rel="stylesheet">
	 <link th:href="@{/css/easy-autocomplete.themes.min.css}" rel="stylesheet">
</head>
<section layout:fragment="contenido" >
	<div class="noMostrar js-cargando">
		 <div id="spinner" class="show bg-white position-fixed translate-middle w-100 
		 	vh-100 top-50 start-50 d-flex align-items-center justify-content-center"> 
	         <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"> 
	             <span class="sr-only">Loading...</span> 
	         </div> 
	     </div>
	</div> 
<div class="container-fluid pt-4 px-4 contenedor-reporte">
         <div class="bg-light rounded h-100 p-4 ">
        	 
             <h3 class="mb-4 js-titulo-reporte">Cuentas por Pagar</h3>
            <form  th:object="${cuentaPorPagarFilter}" class="js-filtros">
             	<div class="row">
             		<div class="mb-3 col-md-4">
                   		<label for="proveedor" class="col-form-label">Proveedor</label>
                   		<div class="col-md-12"> 
                   			<input type="hidden" id="idProveedor">
                   			<input type="text" id="proveedor" class="form-control js-proveedor"  
                   					autofocus="autofocus" placeholder="Digite el nombre o RUC" autocomplete="off">
                    	</div>
               		</div>
               		
             		<div class="mb-3 col-md-3">
                   		<label for="registro" class="col-form-label">Id Compra</label>
                   		<div class="col-md-12"> 
                   			<input type="text" id="registro" class="form-control"  
                   					autofocus="autofocus" placeholder="Registro de Compra" autocomplete="off"
                   					th:field="*{idCompra}">
                    	</div>
               		</div>
             		<div class="row col-md-12">
	             	<div class="mb-3 col-md-2">
	                		<label for="fechaDesde" class="col-form-label">Fecha Desde</label>
	                		<div class="col-md-12"> 
								<input type="text" class="form-control date" id="fechaDesde" th:field="*{{fechaDesde}}"
								placeholder="DD/MM/AAAA" autocomplete="off">
	                		</div>	
	            	</div>
	            	<div class="mb-3 col-md-2">
		            		<label for="fechaHasta" class="col-form-label">Fecha Hasta</label>
		            		<div class="col-md-12"> 
								<input type="text" class="form-control date" id="fechaHasta" th:field="*{{fechaHasta}}"
								placeholder="DD/MM/AAAA" autocomplete="off">
							</div>
	            	</div>
            	
            	
            	<div class="mb-3 col-md-2">
	                		<label for="vencimientoDesde" class="col-form-label">Vencimiento Desde</label>
	                		<div class="col-md-12"> 
								<input type="text" class="form-control date" id="vencimientoDesde" th:field="*{{vencimientoDesde}}"
								placeholder="DD/MM/AAAA" autocomplete="off">
	                		</div>	
	            	</div>
	            	<div class="mb-3 col-md-2">
		            		<label for="vencimientoHasta" class="col-form-label">Vencimiento Hasta</label>
		            		<div class="col-md-12"> 
								<input type="text" class="form-control date" id="vencimientoHasta" th:field="*{{vencimientoHasta}}"
								placeholder="DD/MM/AAAA" autocomplete="off">
							</div>
	            	</div>
            	</div>
            	
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-primary btn-buscar-cuentas">
	            			<i class="fa-solid fa-magnifying-glass"></i>
	            			Buscar
	            		</button>
	            	</div>
	            	
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-success js-excel-exportar">
	            			<i class="fa-solid fa-file-excel"></i>
	            			Excel
	            		</button>
	            	</div>
	            	<div class="mb-3 col-md-3">
	            		<button type="button" class="btn btn-primary js-imprimir">
	            			<i class="fa-solid fa-print"></i>
	            			Imprimir
	            		</button>
	            	</div>
	            	
            	 </div>
         	</form>
             
             <div class="table-responsive js-tabla">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">Proveedor</th>
                         <th scope="col">Fecha</th>
                         <th scope="col">Vencimiento</th>
                         <th scope="col">Compra</th>
                         <th scope="col" class="lado-derecho">Importe</th>
                         <th scope="col" class="lado-derecho">Pagado</th>
                         <th scope="col" class="lado-derecho">Saldo</th>
                         </tr>
                     </thead>
                     <tbody class="tbody-cuentas-pendientes">
	                     
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
    <script th:src="@{/js/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/js/meta/reporte/venta/jspdf.debug.js}"></script>
	<script th:src="@{/js/meta/reporte/venta/html2canvas.min.js}"></script>
	<script th:src="@{/js/jquery.table2excel.js}"></script>
	<script th:src="@{/js/meta/reporte/exportacion.impresion.js}"></script>
	
	<script th:src="@{/js/meta/reporte/cuentaPorPagar/cuenta.pagar.pendiente.js}"></script>
	<script th:src="@{/js/meta/gasto/auto-complete-proveedor.js}"></script>
</th:block>
</html>
