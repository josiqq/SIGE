<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">
    
     <tr th:each="item : ${items}"  class="js-tabla-item" >
     	<!--<td class="foto-img-td">
         		<img loading="lazy"  th:src="@{/fotos/thumbnail.{nombre}(nombre=${item.producto.fotoONada})}" 
         		 class="foto-img">
         </td>-->
		<td th:text="${item.producto.codigo}"></td>
		<td th:text="${item.producto.nombre}"></td>
		<td>
			<input type="text" th:value="${item.sumar}" 
				class="input-detalle item-ajuste-stock-sumar formato-numero"  
				data:id="${item.producto.id}" data:pesable =${item.producto.pesable}>
		</td>
		<td>
			<input type="text" th:value="${item.restar}" 
				class="input-detalle item-ajuste-stock-restar formato-numero"  
				data:id="${item.producto.id}" data:pesable =${item.producto.pesable}>
		</td>
		<td>
			<input type="text" th:value="${item.cantidad}" 
				class="input-detalle item-ajuste-stock-cantidad formato-numero"  
				data:id="${item.producto.id}" data:pesable =${item.producto.pesable}>
		</td>
		<td>
				<button type="button" class="btn-item-quitar" data:id="${item.producto.id}">
					<i class="fa fa-times" aria-hidden="true" ></i>	
				</button>
			
		</td>
     </tr>
</html>
