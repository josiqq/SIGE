<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5" layout:decorate="~{padron}"
    xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
    <title>Buscar Marca</title>
</head>
<section layout:fragment="contenido">
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light rounded h-100 p-4">
            <div class="row">
                <a th:href="@{/marcas}" class="col-md-3 mb-6">
                    <button type="button" class="btn btn-success btn-nuevo">Nuevo</button>
                </a>
            </div>
            <br>
            <h3 class="mb-4">Listado de Marcas</h3>
            <form th:object=${marca}>
                <div class="row">
                    <div class="mb-3 col-md-6 col-lg-5">
                        <input type="text" class="form-control" id="nombre" autocomplete="off" placeholder="Nombre"
                            autofocus="autofocus" th:field="*{nombre}">
                    </div>

                    <div class=" col-lg-1 mb-4">
                        <button type="submit" class="btn btn-primary btn-guardar">Buscar</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="marca:${marcas}">

                            <th scope="row" th:text="${marca.id}"></th>
                            <td><a th:href="@{/marcas/{id}(id=${marca.id})}" th:text="${marca.nombre}"></a> </td>
                            <td sec:authorize="hasRole('ROLE_STOCK_MARCAS_ELIMINAR')">
                                <a data:url="@{/marcas/{id}(id=${marca.id})}" class="btn-eliminar"
                                    data:objeto="${marca.nombre}">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(marcas)}">
                            <td colspan="6">No se encontraron Marcas</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</section>
<th:block layout:fragment="javascript-extra">

</th:block>

</html>
