<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}">
<head>
<title>Marcas</title>
</head>
<section layout:fragment="contenido" >
	
	<div class="container-fluid pt-4 px-4">
                <div class="row g-4 ">
                    
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                        	<div class="row">
                            	<a th:href="@{/marcas/buscar}" class="col-md-3 mb-6">
                            		<button type="button" class="btn btn-buscar btn-success">Buscar
                            	</button></a>
                        	</div>
                        	<br>
                            <h3 class="mb-4 col-md-6" th:if="!${marca.id}" 
                            	sec:authorize="hasRole('ROLE_STOCK_MARCAS_GUARDAR')" >Cargar Nueva marca</h3>
                            <h3 class="mb-4 col-md-6" th:if="${marca.id}">Modificar marca - [[${marca.nombre}]]</h3>
                            <form th:action="@{/marcas}" th:method="POST" th:object="${marca}">
                            	<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasAnyErrors()}">
		                      		<div th:each="erro: ${#fields.detailedErrors()}">
		                      			<i class="fa fa-exclamation-circle me-2"></i>
						    			<span th:text="${erro.message}">Mensaje de error</span>
						    		</div>
		                        	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		                   		</div>
		                   		<div class="alert alert-primary alert-dismissible fade show"
		                   			 role="alert" th:if="${!#strings.isEmpty(mensaje)}">
		                       		<i class="fa fa-exclamation-circle me-2"></i>
		                   			<span th:text="${mensaje}">Mensaje de exito</span>
		                       		 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		                   		</div>
                            	<input type="hidden" th:field="*{id}">
                            	<div class="row">
	                                <div class="mb-3 col-md-5">
	                                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
	                                    <div class="col-sm-12">
	                                        <input type="text" class="form-control" 
	                                        		id="nombre" th:field="*{nombre}" autofocus="autofocus" autocomplete="off">
	                                    </div>
	                                </div>
	                               
                            	</div>
                               
                                <button type="submit" class="btn btn-primary btn-guardar">Guardar</button>
                                <a th:href="@{/marcas}"><button type="button" class="btn btn-primary btn-nuevo">Nuevo</button></a>
                            </form>
                        </div>
                    </div>                                                         
                </div>
            </div>
	

</section>

</html>
