<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>Pago a Instructores</title>
</head>
<section layout:fragment="contenido" >
	
	<div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    
                    <div class="col-sm-12 col-xl-12">
                        <div class="bg-light rounded h-100 p-4">
                        	<div class="row">
                            	<a th:href="@{/pagoInstructores/buscar}" class="col-md-3 mb-6">
                            		<button type="button" class="btn btn-buscar btn-success">Buscar
                            	</button></a>
                        	</div>
                        	<br>
                            <h6 class="mb-4 col-md-6" th:if="!${pagoInstructor.id}"
                            	sec:authorize="hasRole('ROLE_FINANCIERO_PAGO_INSTRUCTOR_GUARDAR')">Cargar Pago a Instructor</h6>
                            <h6 class="mb-4 col-md-6" th:if="${pagoInstructor.id}"
                            	sec:authorize="hasRole('ROLE_FINANCIERO_PAGO_INSTRUCTOR_GUARDAR')">Modificar Pago al Instructor- [[${pagoInstructor.instructor.nombre}]]</h6>
                            <form th:action="@{/pagoInstructores}" th:method="POST" th:object="${pagoInstructor}"
                            	sec:authorize="hasRole('ROLE_FINANCIERO_PAGO_INSTRUCTOR_GUARDAR')">
                            	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}" >
						    		<div th:each="erro: ${#fields.detailedErrors()}">
						    			<span th:text="${erro.message}">Mensaje de error</span>
						    		</div>
						    	</div>
						    	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensaje)}">
						    		<span th:text="${mensaje}">Mensaje de exito</span>
						    	</div>
                            	<input type="hidden" th:field="*{id}" id="id">
                            	<div>
	                            	
                            		<div class ="row">
		                            	<div class="mb-3 col-md-4">
		                            		<label for="fecha">Fecha</label> 
											<input type="text" class="form-control js-fecha" id="fecha" th:field="*{{fecha}}"
													autocomplete="off" placeholder="dd/mm/aaaa" 
													data-provide="datepicker" data-date-format="dd/mm/yyyy"
													 data-date-orientation="bottom" data-date-language="es"
													  data-date-today-highlight="true" data-date-autoclose="true" >
		                            	</div>
                            			<div class=" mb-3 col-md-4">
		                                    <label for="instructor">Instructor</label>
											<select id="instructor" class="form-control js-instructor" th:field="*{instructor}">
												<option value="">Seleccionar</option>
												<option th:each="instructor : ${instructores}" th:text="${instructor.nombre}" 
													th:value="${instructor.id}" ></option>
											</select>
		                                </div>
		                                
		                             </div>
		                             <div class="row">
		                             	<div class=" mb-3 col-md-4">
		                                    <label for="cuenta">Cuenta</label>
											<select id="cuenta" class="form-control js-cuenta" th:field="*{cuenta}">
												<option value="">Seleccionar</option>
												<option th:each="cuenta : ${cuentas}" th:text="${cuenta.nombre}"   
													th:value="${cuenta.id}" ></option>
											</select>
		                                </div>
		                               	<div class="mb-3 col-md-4">
		                               		<label for="importe">Importe</label>
		                               		<input type="text" class="js-decimal-plugin form-control js-importe " 
		                               				th:field="*{importe}" autocomplete="off">
		                               	</div>
		                               	
		                              </div>
	                                <div class="mb-3">
	                               		<label for="observacion">Observaci√≥n</label>
	                               		<textarea type="text" class="form-control js-observacion " th:field="*{observacion}"></textarea>
	                               	</div>
                               	</div>
                                <button type="submit" class="btn btn-primary js-btn-guardar">Guardar</button>
                                <a th:href="@{/pagoInstructores}"><button type="button" class="btn btn-primary">Nuevo</button></a>
                            </form>
                        </div>
                    </div>                                                         
                </div>
            </div>
	

</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/pagoInstructor/pagoInstructor.js}"></script>
</th:block>
</html>
