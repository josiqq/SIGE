<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Buscar Cotizaci√≥n</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
         	 <div class="row">  		 
                   <a th:href="@{/cotizaciones}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-buscar btn-success">Nuevo</button>
                    </a>
              </div>
              
             <h3 class="mb-4">Listado de Cotizaciones</h3>
             <form th:object="${cotizacionFilter}">
             	<div class="row mb-2">
             		<div class=" col-md-2">
             			<label class="col-form-label">fecha</label>
             			<input type="text" class="form-control date " autocomplete="off" placeholder="dd/mm/aaaa" th:field="*{fechaDesde}">
             		</div>
             		<div class="col-md-2">
             			<label class="col-form-label">fecha</label>
             			<input type="text" class="form-control date " autocomplete="off" placeholder="dd/mm/aaaa" th:field="*{fechaHasta}">
             		</div>
             		<div class=" col-md-2 ">
                        <label for="monedaOrigen" class="col-sm-12 col-form-label">Moneda origen</label>
						<select id="monedaOrigen" class="form-control" th:field="*{monedaOrigen}">
							<option value="">seleccionar</option>
							<option th:each="moneda : ${monedas}" th:text="${moneda.nombre}" 
								th:value="${moneda.id}" ></option>
						</select>
                    </div>
                    <div class=" col-md-2">
                        <label for="monedaDestino" class="col-sm-12 col-form-label">Moneda Destino</label>
						<select id="monedaDestino" class="form-control" th:field="*{monedaDestino}">
							<option value="">seleccionar</option>
							<option th:each="moneda : ${monedas}" th:text="${moneda.nombre}" 
								th:value="${moneda.id}" ></option>
						</select>
                    </div>
             	</div>
             	<div class="row">
             		<div class="col-md-3">
             			<button type="submit" class="btn btn-primary ">Buscar</button>
             		</div>
             	</div>
             </form>
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">id</th>
                         <th scope="col">Fecha</th>
                         <th scope="col">Moneda origen</th>
                         <th scope="col">Moneda destino</th>
                         <th scope="col">Cotizacion</th>
                         <th scope="col"></th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="cotizacion:${cotizaciones}">
                         <th scope="row" th:text="${cotizacion.id}"></th>
                         <td ><a th:href="@{/cotizaciones/{id}(id=${cotizacion.id})}" th:text="${#temporals.format(cotizacion.fecha,'dd/MM/yyyy')}" ></a> </td>
                         <td th:text="${cotizacion.monedaOrigen.nombre}">Doe</td>
                         <td th:text="${cotizacion.monedaDestino.nombre}">jhon@email.com</td>
                         <td  th:text="${#numbers.formatDecimal(cotizacion.valor,3,'POINT',2,'COMMA')}">jhon@email.com</td>
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_COTIZACION_MODIFICAR')">
							<a th:href="@{/cotizaciones/{id}(id=${cotizacion.id})}"
								 class="btn-editar">
								<i class="fa fa-pencil" title="Modificar"></i>
							</a>
						 </td>
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_COTIZACION_ELIMINAR')">
                         	<a data:url="@{/cotizaciones/{id}(id=${cotizacion.id})}" class="btn-eliminar" title="Eliminar"
                         		data:objeto="${cotizacion.fecha}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                       	</td>
                     </tr>
                 	 <tr th:if="${#lists.isEmpty(cotizaciones)}">
						<td colspan="6">Ne se encontraron registros</td>
					</tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/cotizacion/buscar.cotizacion.js}"></script>
</th:block>
</html>
