<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="modal fade" id="modal-cotizacion-bloqueo" data-bs-backdrop="static"
	data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="staticBackdropLabel">Falta modificar cotización del dia</h5>
			</div>
			<div class="modal-body">
				<div class="table-responsive">
					<table class="table">
						<thead>
								<tr>
									<th>moneda origen</th>
									<th>moneda destino</th>
									<th>cotización</th>
								</tr>
						</thead>
						<tbody class="js-item-cotizaciones">
							
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<a th:href="@{/cotizaciones}">
					<button type="button" class="btn btn-primary">Cargar cotizaciones</button>
				</a>
				
			</div>
		</div>
	</div>
</div>

</html>
