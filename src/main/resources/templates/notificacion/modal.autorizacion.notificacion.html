<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="modal fade" id="modal-autorizacion-notificacion" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">

	<div class="modal-dialog modal-dialog-scrollable modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Solicitud Autorización</h5>
			</div>
			<div class="modal-body">
				<input type="hidden" class="modal-noti-uuid">
				<input type="hidden" class="modal-noti-id-producto">
				<input type="hidden" class="modal-noti-id-notificacion">
				<span class="negrita">Descuento de producto </span>
				<div class="col-md-12">
					<span class=" estilo-codigo modal-noti-codigo-producto"></span>
				</div>
				<div class="col-md-12">
					<span class="  modal-noti-nombre-producto"></span>
				</div>
				<div class=" mb-3 col-sm-12 col-xl-12 ">
						<label for="modal-noti-precio-lista" class="col-sm-12 col-form-label">Precio de lista</label>
						<div class="col-sm-12">
							<input type="text"
								class="form-control js-not-precio-lista"
								id="modal-noti-precio-lista" autocomplete="off" readonly="readonly">
						</div>
				</div>
				<div class=" mb-3 col-sm-12 col-xl-12 ">
						<label for="modal-noti-precio-minimo" class="col-sm-12 col-form-label">Precio mínimo</label>
						<div class="col-sm-12">
							<input type="text"
								class="form-control js-not-precio-minimo"
								id="modal-noti-precio-minimo" autocomplete="off" readonly="readonly">
						</div>
				</div>
				<div class=" mb-3 col-sm-12 col-xl-12 ">
						<label for="modal-noti-precio-descuento" class="col-sm-12 col-form-label">Precio con descuento</label>
						<div class="col-sm-12">
							<input type="text"
								class="form-control js-not-precio-descuento"
								id="modal-noti-precio-descuento" autocomplete="off">
						</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-notificacion-autorizar">Autorizar</button>
				<button type="button" class="btn btn-danger btn-notificacion-rechazar">Rechazar</button>
			</div>
			
		</div>
	</div>
</div>

</html>
