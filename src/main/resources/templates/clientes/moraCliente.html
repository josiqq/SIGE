<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>buscar</title>
</head>
<section layout:fragment="contenido" >
	<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">	
         	<form th:object=${moraClienteFilter} >
								<div class="row">
									<div class="mb-3 col-lg-5" >
				                          <input type="text" class="form-control" id="nombreCodigo" 
				                          			autocomplete="off" placeholder="Nombre o Documento"
				                          			autofocus="autofocus" th:field="*{nombreDocumento}">
				                    </div>
				                    <div class="mb-3 col-lg-3 col-md-3" >
				                          <input type="text" class="form-control" id="limite" 
				                          			autocomplete="off" placeholder="LÃ­mite"
				                          			th:field="*{limite}">
				                    </div>
				                    
				                    <div class=" col-lg-1 mb-4">
                                		<button type="submit" class="btn btn-primary btn-guardar" >Buscar</button>
                                	</div>
								</div>
							</form> 
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         
                         <th scope="col">Id</th>
                         <th scope="col">Cliente</th>
                         <th scope="col">Documento</th>
                         <th scope="col">fecha de ingreso</th>
                         <th scope="col">Fecha de pago</th>
                           <th scope="col">Fecha vencimiento</th>
                         <th scope="col">Dias</th>
                         
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="moraCliente:${moraClientes}" 
                     		th:class="(${moraCliente.dias}>30 and ${moraCliente.dias}<34) ? 
                     		fila-amarillo :(${moraCliente.dias}>33 ? fila-rojo :(${moraCliente.dias}<=30 ? fila-verde))">
                     		
                     	 
                         <th scope="row" th:text="${moraCliente.id}"></th>
                         <td>
                         	<a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                     	 		data:url="@{/fotos/{nombre}(nombre=${moraCliente.fotoONada})}" 
                     	 		data:objeto="${moraCliente.cliente}"
                     	 		class="btn-foto-cliente" th:text="${moraCliente.cliente}" ></a>
                         </td>
                         <td th:text="${moraCliente.documento}"></td>
                         <td th:text="${#temporals.format(moraCliente.fechaIngreso,'dd/MM/yyyy')}"></td>
                         <td th:text="${#temporals.format(moraCliente.fecha,'dd/MM/yyyy')}"></td>
                         <td th:text="${#temporals.format(moraCliente.fechaEstimado,'dd/MM/yyyy')}"></td>
                         <td th:text="${moraCliente.dias}"></td>
                   		 </tr>
                 	<tr th:if="${#lists.isEmpty(moraClientes)}">
						<td colspan="7">No hay clientes recuperados</td>
					</tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>
 <div th:replace="clientes/fotoCliente :: modalfoto"></div>
</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/foto/foto.cliente.js}"></script>
</th:block>
</html>
