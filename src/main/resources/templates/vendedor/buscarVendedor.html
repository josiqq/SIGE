<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
		xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Buscar Vendedor</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
         	 <div class="row" sec:authorize="hasRole('ROLE_VENDEDORES_VENDEDORES_GUARDAR')">  		 
                   <a th:href="@{/vendedores}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-nuevo btn-success" accesskey="N" title="Presiona Alt+N">Nuevo</button>
                    </a>
              </div>
              <br>
             <h3 class="mb-4">Listado de Vendedores</h3>
             <form th:method= "GET" th:object="${vendedorFilter}" >
								<div class="row">
									<div class="mb-3 col-lg-5" >
				                          <input type="text" class="form-control" id="nombreCodigo" 
				                          			autocomplete="off" placeholder="Nombre o Documento"
				                          			autofocus="autofocus" th:field="*{nombreDocumento}" >
				                    </div>
				                    
				                    
				                    <div class=" col-lg-1 mb-4">
                                		<button type="submit" class="btn btn-primary btn-guardar" >Buscar</button>
                                	</div>
								</div>
							</form>
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                            <th scope="col">ID</th>
                         <th scope="col">Nombre</th>
                         <th scope="col">Documento</th>
                         <th scope="col">Estado</th>
                         <th scope="col">Porcentaje</th>
                         <th scope="col">Saldo</th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="vendedor:${vendedores}">
                         <th scope="row" th:text="${vendedor.id}"></th>
                         <td ><a th:href="@{/vendedores/{id}(id=${vendedor.id})}" th:text="${vendedor.nombre}" ></a> </td>
                         <td th:text="${vendedor.documento}"></td>
                         <td th:text="${vendedor.activo}?'Activo':'desactivado'"></td>
                         <td th:text="${vendedor.porcentaje}" class="js-decimal-plugin"></td>
                         <td th:text="${#numbers.formatInteger(vendedor.saldo,3,'POINT')}"></td>
                         <td sec:authorize="hasRole('ROLE_VENTAS_VENDEDORES_ELIMINAR')">
                         <a data:url="@{/vendedores/{id}(id=${vendedor.id})}" class="btn-eliminar"
                         		data:objeto="${vendedor.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                         </td>
                     </tr>
                 
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/instructor/instructor.js}"></script>
</th:block>
</html>
