<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>buscar</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
        	 <div class="row">  		 
                   <a th:href="@{/ajustePrecios}" class="col-md-3 mb-6 ">
	                    <button type="button" class="btn btn-success btn-nuevo">nuevo</button>
                    </a>
              </div>
              <br>
             <h6 class="mb-4">Listado de Ajustes de precios</h6>
             
             <form th:object="${ajustePrecioFilter}" >
             <div class="row">
             	<div class=" mb-3 col-sm-12 col-md-3 col-xl-3">
                                <label for="nombrePrecio" class="col-sm-12 col-form-label">Precio</label>
								<select id="nombrePrecio"  class="form-control js-select-precio" th:field="*{precio}">
									<option value="">seleccionar</option>
									<option th:each="precio : ${precios}" th:text="${precio.nombre}" 
										th:value="${precio.id}" ></option>
								</select>
                            </div>
             	<div class=" mb-3 col-sm-12 col-xl-3 col-md-3">
	                            <label for="fecha" class="col-sm-12 col-form-label">Fecha desde</label>
	                            <div class="col-sm-10">
	                                <input type="text" class="form-control date js-fecha-desde" id="fecha"  
	                                		autocomplete="off" th:field="*{{fechaDesde}}" >
	                            </div>
	                        </div>
            	<div class=" mb-3 col-sm-12 col-xl-3 col-md-3">
	                            <label for="fecha" class="col-sm-12 col-form-label">Fecha hasta</label>
	                            <div class="col-sm-10">
	                                <input type="text" class="form-control date js-fecha-hasta" id="fecha"  
	                                		autocomplete="off" th:field="*{{fechaHasta}}" >
	                            </div>
	                        </div>
            	
            	<div class="mb-3 col-md-12">
            		<button type="submit" class="btn btn-primary">Buscar</button>
            	</div>
             </div>
             </form>
             
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                            <th scope="col">id</th>
                         <th scope="col">Precio</th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="ajustePrecio:${ajustePrecios}">
                         <th scope="row" th:text="${ajustePrecio.id}"></th>
                         <td ><a th:href="@{/ajustePrecios/{id}(id=${ajustePrecio.id})}" th:text="${ajustePrecio.precio.nombre}" ></a> </td>
                         <td sec:authorize="hasRole('ROLE_VENTAS_AJUSTE_PRECIO_ELIMINAR')">
                         	<a data:url="@{/ajustePrecios/{id}(id=${ajustePrecio.id})}" class="btn-eliminar"
                         		data:objeto="${ajustePrecio.precio.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                         </td>
                     </tr>
                     <tr th:if="${#lists.isEmpty(ajustePrecios)}">
						<td colspan="6">Ne se encontraron ajustes</td>
					</tr>
                 		
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/ajustePrecio/ajuste.precio.js}"></script>
</th:block>
</html>
