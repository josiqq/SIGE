<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5" layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
	<title>Buscar Grupos</title>
</head>
<section layout:fragment="contenido">
	<div class="container-fluid pt-4 px-4">
		<div class="bg-light rounded h-100 p-4">
			<div class="row">
				
				<div class=" mb-4 col-lg-4" sec:authorize="hasRole('ROLE_CREDENCIALES_GRUPOS_GUARDAR')">
					<a th:href="@{/grupos}">
						<button type="button" class="btn btn-primary btn-agregar " accesskey="N" title="Presiona Alt+N">
							Agregar

						</button>
					</a>
				</div>
			</div>
			<h3 class="mb-4">Listado de Grupos</h3>
			<form th:object="${grupo}">
				<div class="row">
					<div class="mb-3 col-lg-5">
						<input type="text" class="form-control" id="nombreCodigo" autocomplete="off"
							placeholder="Nombre" autofocus="autofocus" th:field="*{nombre}">
					</div>


					<div class=" col-lg-1 mb-4">
						<button type="submit" class="btn btn-primary btn-guardar">Buscar</button>
					</div>
				</div>
			</form>

			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="grupo:${grupos}">
							<th scope="row" th:text="${grupo.id}"></th>
							<td><a th:href="@{/grupos/{id}(id=${grupo.id})}" th:text="${grupo.nombre}"></a> </td>

							<td sec:authorize="hasRole('ROLE_CREDENCIALES_GRUPOS_ELIMINAR')">
								<a data:url="@{/grupos/{id}(id=${grupo.id})}" class="btn-eliminar"
									data:objeto="${grupo.nombre}">
									<i class="fa fa-trash"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(grupos)}">
							<td colspan="7">No hay grupos recuperados</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



</section>
<th:block layout:fragment="javascript-extra">

</th:block>

</html>
