<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
	<tr th:each="item, iterStat : ${itemsRendicion}" class="js-items-rendicion"  data:importe-mn="${item.importeMn}">
		<td th:text=${item.condicion.nombre} ></td>
		<td th:text=${item.moneda.nombre} data:decimales="${item.moneda.decimales}" class="js-moneda-item-planilla-rendicion"></td>
		<td th:text=${item.importe} class="js-importe-item-planilla-rendicion"></td>
		<td th:text=${item.cuentaDestino.nombre} class="js-cuentaDestino-item-planilla-rendicion"></td>
		
		<td>
			<button type="button" class="btn-item-quitar btn-item-planilla-rendicion-quitar" data:indice = "${iterStat.count -1}" >
				<i class="fa fa-times" aria-hidden="true" ></i>	
			</button>
		</td>
    </tr>
    <tr th:if="${#lists.isEmpty(itemsRendicion)}">
		<td colspan="2">No hay Rendiciones</td>
	</tr>
</html>
