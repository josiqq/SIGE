<!DOCTYPE html>
<html 
	lang="es" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>SIGE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.png}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
       

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                	<form th:action="@{/login}" method="POST">
	                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
	                        <div class="d-flex align-items-center justify-content-center mb-3">
	                            <a href="index.html" class="">
								<img alt="SIGE" th:src="@{/img/Logosinfondo.png}" width="200" height="200">
	                            </a>
	                            
	                        </div>
	                        <div class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
                					Usuario o password invalido
                			</div>
	                        <div class="form-floating mb-3">
	                            <input type="text" class="form-control" id="floatingInput" 
	                           		 	placeholder="Usuario"	autofocus="autofocus" name="username" >
	                            <label for="floatingInput">Usuario</label>
	                        </div>
	                        <div class="form-floating mb-4">
	                            <input type="password" class="form-control" id="floatingPassword" 
	                            	placeholder="Contraseña" name="password">
	                            <label for="floatingPassword">Contraseña</label>
	                        </div>
	                        
	                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Ingresar al sistema</button>
	                        
	                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

</body>

</html>
