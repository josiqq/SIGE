<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="modal fade" id="modal-cuenta-por-cobrar" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">

	<div class="modal-dialog modal-dialog-scrollable modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Cuentas por cobrar</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="table-responsive  ">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Venta</th>
								<th scope="col">Fecha</th>
								<th scope="col">Importe</th>
								<th scope="col">Importe cobrado</th>
								<th scope="col">Saldo</th>
							</tr>
						</thead>
						<tbody class="tbody-ctas-cobrar">
							<tr>
								<td colspan="7">No hay cuentas por pagar</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-procesar-cuenta">Procesar</button>
			</div>
		</div>
	</div>
</div>

</html>
