<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>Recalcular Movimiento de Vendedor</title>
	 <link th:href="@{/css/easy-autocomplete.min.css}" rel="stylesheet">
	 <link th:href="@{/css/easy-autocomplete.themes.min.css}" rel="stylesheet">
</head>
<section layout:fragment="contenido" >
	<div class="container-fluid pt-4 px-4">
		 <div class="row g-4">
		 	<div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <form >
                    	<div class="row">
	                		<div class="col-md-12">
                				<h2>Recalcular Movimiento de Vendedor</h2>
	                		</div>
                		 </div>
				    	<!--=================MENSAJE DE EXITO===================-->
			    		<div class="alert alert-primary alert-dismissible fade show noMostrar conte-mensaje-exito" role="alert" >
                       		<i class="fa fa-exclamation-circle me-2"></i>
                       			<span class="mensaje-exito" ></span>
                       		 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   		 </div>
                    	<!--==================FIN MENSAJE DE EXITO==============-->
                    	<!--==================MENSAJE DE ERROR==================-->
                    	<div class="alert alert-danger alert-dismissible fade show noMostrar conten-mensaje-error"
							role="alert" >
							<div >
								<i class="fa fa-exclamation-circle me-2"></i> 
								<span class="js-mensaje-error"></span>
							</div>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
                    	<!--==================FIN MENSAJE DE ERROR==============-->
                    	
                    	<div class ="row">
                        	<div class=" mb-3 col-md-4">
                                <label for="vendedor" class="col-form-label">Vendedor</label>
								<select id="vendedor" class="form-control js-vendedor" >
										<option value="">Seleccionar</option>
										<option th:each="vendedor : ${vendedores}" th:text="${vendedor.nombre}" 
													th:value="${vendedor.id}" ></option>
								</select>
                    		 </div>
                        	
                        	<div class="row">
                        		<div class="col-md-12">
                        			<button type="button" class="btn btn-primary btn-procesar">Procesar</button>
                        		</div>
                        	</div>
                  
                        </div>
                    </form>
                </div>
            </div>
	 </div>
</div>

</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/movimientoVendedor/recalcular.movimiento.vendedor.js}" type = "module"></script>	
</th:block>
</html>
