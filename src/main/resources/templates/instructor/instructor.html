<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{padron}">
<head>
<title>Instructores</title>
</head>
<section layout:fragment="contenido" >
	
	<div class="container-fluid pt-4 px-4 ">
                <div class="row g-4 ">
                    
                    <div class="col-sm-12 col-xl-12 col-md-12">
                        <div class="bg-light rounded h-100 p-4">
                        	<div class="row" > 
                            	<a th:href="@{/instructores/buscar?nombreDocumento=}" class="col-md-3 mb-6">
                            		<button type="button" class="btn btn-buscar btn-success">Buscar
                            	</button></a>
                        	</div>
                        	<br>
                            <h3 class="mb-4 col-md-6" th:if="!${instructor.id}"
                            	sec:authorize="hasRole('ROLE_FICHAS_INSTRUCTORES_GUARDAR')">Cargar Nuevo Instructor</h3>
                            <h3 class="mb-4 col-md-6" th:if="${instructor.id}"
                            	sec:authorize="hasRole('ROLE_FICHAS_INSTRUCTORES_GUARDAR')">Modificar Instructor - [[${instructor.nombre}]]</h3>
                            <form th:action="@{/instructores}" th:method="POST" th:object="${instructor}"
                            	sec:authorize="hasRole('ROLE_FICHAS_INSTRUCTORES_GUARDAR')">
                            	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}" >
						    		<div th:each="erro: ${#fields.detailedErrors()}">
						    			<span th:text="${erro.message}">Mensaje de error</span>
						    		</div>
						    	</div>
						    	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensaje)}">
						    		<span th:text="${mensaje}">Mensaje de exito</span>
						    	</div>
                            	<input type="hidden" th:field="*{id}">
                            	<div class="row">
	                                <div class="mb-3 col-sm-5">
	                                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
	                                    <div class="col-sm-12">
	                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" autocomplete="off" autofocus="autoficus">
	                                    </div>
	                                </div>
	                               <div class="mb-3 col-sm-5">
	                                    <label for="documento" class="col-sm-3 col-form-label">Documento</label>
	                                    <div class="col-sm-12">
	                                        <input type="text" class="form-control" id="documento" th:field="*{documento}" autocomplete="off">
	                                    </div>
	                                </div>
                            	</div>
                                <div class="row">
	                                <div class=" mb-3 col-sm-5">
	                                    <label for="porcentaje" class="col-sm-3 col-form-label">Porcentaje</label>
	                                    <div class="col-sm-12">
	                                        <input type="text" class="form-control js-decimal-plugin" id="porcentaje" 
	                                        	th:field="*{porcentaje}" autocomplete="off">
	                                    </div>
	                                </div>
	                               <div class="mb-3 col-sm-5">
	                                    <label for="saldo" class="col-sm-2 col-form-label">Saldo</label>
	                                    <div class="col-sm-12">
	                                        <input type="text" class="form-control js-decimal-plugin" id="saldo" 
	                                        th:field="*{saldo}">
	                                    </div>
	                                </div>
                                </div>
                                <div class="mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Estado</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck1" th:field="*{activo}">
                                            <label class="form-check-label" for="gridCheck1">
                                                Activo
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary js-btn-guardar">Guardar</button>
                                <a th:href="@{/instructores}"><button type="button" class="btn btn-primary">Nuevo</button></a>
                            </form>
                        </div>
                    </div>                                                         
                </div>
            </div>
	

</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/meta/instructor/instructor.js}"></script>
	
</th:block>
</html>
