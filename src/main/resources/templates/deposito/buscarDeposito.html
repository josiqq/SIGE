<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>buscar depósito</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
         	 <div class="row">  		 
                   <a th:href="@{/depositos}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-success btn-nuevo">nuevo</button>
                    </a>
              </div>
              <br>
             <h6 class="mb-4">Listado de depósitos</h6>
             <form th:object=${deposito} >
				<div class="row">
					<div class="mb-3 col-md-6 col-lg-5" >
                          <input type="text" class="form-control" id="nombre" 
                          			autocomplete="off" placeholder="Nombre" autofocus="autofocus" th:field="*{nombre}">
                    </div>
                    
                    <div class=" col-lg-1 mb-4">
                   		<button type="submit" class="btn btn-primary " >Buscar</button>
                   	</div>
				</div>
			</form>
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                         <th scope="col">id</th>
                         <th scope="col">nombre</th>
                         <th scope="col">estado</th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="deposito:${depositos}">
                     	
                         <th scope="row" th:text="${deposito.id}"></th>
                         <td ><a th:href="@{/depositos/{id}(id=${deposito.id})}" th:text="${deposito.nombre}" ></a> </td>
                         ♠<td th:text="${deposito.activo}?'Activo':'Desactivado'"></td>
                         <td sec:authorize="hasRole('ROLE_STOCK_DEPOSITOS_ELIMINAR')">
                         	<a data:url="@{/depositos/{id}(id=${deposito.id})}" class="btn-eliminar"
                         		data:objeto="${deposito.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                       	</td>
                     </tr>
                 	  <tr th:if="${#lists.isEmpty(depositos)}">
						<td colspan="6">Ne se encontraron depósitos</td>
					</tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	
</th:block>
</html>
