<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec=" http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="modal fade" id="modal-comision-tarjeta" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">

	<div class="modal-dialog modal-dialog-scrollable modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Comisión para tarjeta</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3 col-md-12">
					<span class="descripcion-cabecera-comsision"></span>
					<label for="importe-comision" class="col-md-12 col-form-label">Importe comisión</label>
					<div class="col-sm-12">
						<input type="text" id="importe-comision"
							class="form-control date col-sm-6 money "
							autocomplete="off">
					</div>
				</div>
					
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary btn-procesar-comision-tarjeta">Procesar</button>
			</div>
		</div>
	</div>
</div>

</html>
