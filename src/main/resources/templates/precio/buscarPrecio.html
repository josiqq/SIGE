<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
<title>Buscar Precios</title>
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
        	 <div class="row">  		 
                   <a th:href="@{/precios}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-success">Nuevo</button>
                    </a>
              </div>
              <br>
             <h6 class="mb-4">Listado de Precios</h6>
      
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                            <th scope="col">id</th>
                         <th scope="col">Nombre</th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="precio:${precios}">
                         <th scope="row" th:text="${precio.id}"></th>
                         <td ><a th:href="@{/precios/{id}(id=${precio.id})}" th:text="${precio.nombre}" ></a> </td>
                         <td sec:authorize="hasRole('ROLE_VENTAS_PRECIOS_ELIMINAR')">
                         	<a data:url="@{/precios/{id}(id=${precio.id})}" class="btn-eliminar"
                         		data:objeto="${precio.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                         </td>
                     </tr>
                     <tr th:if="${#lists.isEmpty(precios)}">
						<td colspan="6">No se encontraron precios</td>
					</tr>
                 		
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
</th:block>
</html>
