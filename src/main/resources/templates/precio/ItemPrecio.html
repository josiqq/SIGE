<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	xmlns:data="http://www.thymeleaf.org/extras/data">

                 <table class="table">
                     
                     <tbody>
                         
                     <tr th:each="item : ${items}" data:total="${valorTotal}" class="js-tabla-item">
                     	<td class="foto-img-td">
                         		<img loading="lazy" th:src="@{/fotos/thumbnail.{nombre}(nombre=${item.producto.fotoONada})}"  class="foto-img">
                         </td>
          				<td th:text="${item.producto.codigo}"></td>
          				<td th:text="${item.producto.nombre}"></td>
          				<td>
          					<input type="text" th:value="${item.costo}" 
          						class="input-detalle item-costo-js formato-numero"  data:id="${item.producto.id}">
          				</td>
          				<td>
          					<input type="text" th:value="${item.precioProducto}" 
          						class="input-detalle item-precio-js formato-numero"  data:id="${item.producto.id}">
          				</td>
          				
          				
          				<td>
          						<button type="button" class="btn-item-quitar" data:id="${item.producto.id}">
          							<i class="fa fa-times" aria-hidden="true" ></i>	
          						</button>
          					
      					</td>
                     </tr>
                 
                     </tbody>
                 </table>
	
</html>
