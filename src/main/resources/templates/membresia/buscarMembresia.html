<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec = " http://www.thymeleaf.org/extras/spring-security5"
	layout:decorate="~{padron}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
<head>
	<title>buscar</title>
	<link th:href="@{/css/easy-autocomplete.min.css}" rel="stylesheet">
    <link th:href="@{/css/easy-autocomplete.themes.min.css}" rel="stylesheet">
</head>
<section layout:fragment="contenido" >
<div class="container-fluid pt-4 px-4">
         <div class="bg-light rounded h-100 p-4">
        	 <div class="row">  		 
                   <a th:href="@{/membresias}" class="col-md-3 mb-6">
	                    <button type="button" class="btn btn-buscar">nuevo</button>
                    </a>
              </div>
              <br>
             <h6 class="mb-4">Listado de membresias</h6>
             <h6 class="mb-4">total: <span>[[${#numbers.formatInteger(totalImporte,3,'POINT')}]]</span></h6>
             
             <form  th:object="${membresiaFilter}">
             <div class="row">
             	
             	<div class=" row mb-3 col-md-4">
                   		<label for="cliente">Cliente</label>
                   		<input type="hidden" id="idCliente" th:field="*{cliente}"> 
                   		<input type="text" id="cliente" class="form-control js-cliente"  
                   					autofocus="autofocus" placeholder="Buscar por nombre o documento" 
                   					 >
                   </div>
             	
             	<div class="mb-3 col-md-3">
                		<label for="fechaDesde">Fecha desde</label> 
						<input type="text" class="form-control js-fecha" id="fechaDesde" th:field="*{{fechaDesde}}"
								autocomplete="off" placeholder="dd/mm/aaaa" 
								data-provide="datepicker" data-date-format="dd/mm/yyyy"
								 data-date-orientation="bottom" data-date-language="es"
								  data-date-today-highlight="true" data-date-autoclose="true" >
            	</div>
            	<div class="mb-3 col-md-3">
	            		<label for="fechaHasta">fecha hasta</label> 
						<input type="text" class="form-control js-fecha" id="fechaHasta" th:field="*{{fechaHasta}}"
								autocomplete="off" placeholder="dd/mm/aaaa" 
								data-provide="datepicker" data-date-format="dd/mm/yyyy"
								 data-date-orientation="bottom" data-date-language="es"
								  data-date-today-highlight="true" data-date-autoclose="true" >
            	</div>
            	
            	
            	
            	<div class="mb-3 col-md-12">
            		<button type="submit" class="btn btn-primary">Buscar</button>
            	</div>
             </div>
             </form>
             
             <div class="table-responsive">
                 <table class="table">
                     <thead>
                         <tr>
                            <th scope="col">id</th>
                         <th scope="col">Cliente</th>
                         <th scope="col">Cuenta</th>
                         <th scope="col">Instructor</th>
                         <th scope="col">Observaci√≥n</th>
                         <th scope="col">fecha</th>
                         <th scope="col">Importe</th>
                         <th scope="col"></th>
                         </tr>
                     </thead>
                     <tbody>
                         
                     <tr th:each="membresia:${membresias}">
                         <th scope="row" th:text="${membresia.id}"></th>
                         <td ><a th:href="@{/membresias/{id}(id=${membresia.id})}" th:text="${membresia.cliente.nombre}" ></a> </td>
                         <td th:text="${membresia.cuenta.nombre}"></td>
                         <td th:text="${membresia.instructor}==null ? 'sin instructor': ${membresia.instructor.nombre}"></td>
                         <td th:text="${membresia.observacion}"></td>
                         <td th:text="${#temporals.format(membresia.fecha,'dd/MM/yyyy')}"></td>
                         <td th:text="${#numbers.formatInteger(membresia.importe,3,'POINT')}" class="js-entero"></td>
                         <td sec:authorize="hasRole('ROLE_FINANCIERO_MEMBRESIAS_ELIMINAR')">
                         	<a data:url="@{/membresias/{id}(id=${membresia.id})}" class="btn-eliminar"
                         		data:objeto="${membresia.cliente.nombre}" >
	                         	<i class="fa fa-trash"></i>
                        	</a>
                         </td>
                     </tr>
                     <tr th:if="${#lists.isEmpty(membresias)}">
						<td colspan="6">Ne se encontraron membresias</td>
					</tr>
                 		
                     </tbody>
                 </table>
             </div>
         </div>
     </div>



</section>
<th:block  layout:fragment="javascript-extra">
	<script th:src="@{/js/jquery.easy-autocomplete.min.js}"></script>
	<script th:src="@{/js/meta/membresia/auto-complete-cliente.js}"></script>
</th:block>
</html>
